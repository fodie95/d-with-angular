<div class="container-chat " style="position:fixed; position: fixed;
bottom: 182px;
right: 58px;  height: 80%;" *ngIf="isOpened">
 <div class="card chat-app " style="height: 100%;     border: 1px solid blue;
 ">
  <div class="chat d-flex flex-column" style="height: 100%;">
      <div class="chat-header clearfix">
          <div class="d-flex">
              <div class="cd-flex">
                  <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                      <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                  </a>
                  <div class="chat-about">
                      <h6 class="m-b-0">Customer Care </h6>
                      <small>Last seen: 2 hours ago</small>
                  </div>
              </div>

          </div>
      </div>
      <div class="chat-history flex-grow-1">
          <ul class="m-b-0">
           <ng-container *ngFor="let message of messages ">
            <app-message-box [message]="message"></app-message-box>

           </ng-container>

          </ul>
      </div>
      <div class="chat-message clearfix">
          <div class="input-group mb-0 d-flex gap-1">
              <div class="input-group-prepend d-flex" (click)="sendMessage()">
                  <span class="input-group-text"><i class="fa fa-send"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Enter text here..." [(ngModel)]="messageToSend">
          </div>
      </div>
  </div>
</div>
  </div>
