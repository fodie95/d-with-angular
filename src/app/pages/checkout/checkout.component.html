<div class="row payement-container">
  <div class="col-lg-8 ">
   <div class="card mb-2">
    <div class="card-header">
      Payement Methods
    </div>
    <div class="card-body d-flex" style="gap:10px">
      <ng-container *ngFor="let paymentMethod of payementMethodManagerService.supportedPaymentMethod()">
        <div class="card image-container" [ngClass]="{'image-container-selected' : paymentMethod == selectedPMD}" (click)="selectPMD(paymentMethod)">
          <img class="card-img" src="../../../assets/img/{{paymentMethod.banner}}" alt="{{paymentMethod.name}}">
        </div>
      </ng-container>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-lg" (click)="validate()">validate</button>
   </div>
   </div>


  </div>
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header">
        Cart Items
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <span class="text text-primary">Product </span>
          <span class="text text-primary"> price </span>
        </li>
        <li class="list-group-item">
          <span>Car G1</span>
          <span> 30.00 MRU </span>
        </li>
        <li class="list-group-item">
          <span>Car G2</span>
          <span> 30.00 MRU </span>
        </li>
        <li class="list-group-item">
          <span class="text text-warning">Total </span>
          <span class="text text-warning"> 60.00 MRU </span>
        </li>
      </ul>
    </div>
  </div>
</div>
